<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page-container">
        <div class="login-page">
            <h2>Ds Bank</h2>
            <h3>Forgot Admin Password</h3>
            <form th:action="@{/bank/password/save}" method="post">
                <input type="hidden" th:value="${id}" name="id">
                <input type="password" placeholder="password" name="password" required>
                <input type="password" placeholder="confirm password" name="repassword" required>
                <input type="submit" class="login-button" value="Forgot Password">
            </form>  
        </div>
    </div>
</body>
</html>
